syntax = "proto3";

package template.v1;

option go_package = "github.com/syalsr/notification/pkg/v1;api";

service TemplaterService {
    rpc Construct(ConstructRequest) returns(ConstructResponse) {}
}

message ConstructRequest {
    string subject =  1;
    string text = 2;
    repeated bytes attachment = 3;
}

message ConstructResponse {
    string status = 1;
    
}